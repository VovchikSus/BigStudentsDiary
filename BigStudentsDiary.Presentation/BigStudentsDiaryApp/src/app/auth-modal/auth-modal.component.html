<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Добро пожаловать</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="authTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Зарегистрироваться</a>
          </li>
        </ul>
        <div class="tab-content" id="authTabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm">
              <div class="form-group">
                <label for="loginFirstName">Имя</label>
                <input type="text" class="form-control" id="loginFirstName" required>
              </div>
              <div class="form-group">
                <label for="loginLastName">Фамилия</label>
                <input type="text" class="form-control" id="loginLastName" required>
              </div>
              <div class="form-group">
                <label for="loginUsername">Логин</label>
                <input type="text" class="form-control" id="loginUsername" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <div class="form-group">
                <label for="loginGroup">Группа</label>
                <select class="form-control" id="loginGroup" required>
                  <!-- Options will be populated dynamically -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
            </form>
          </div>
          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form id="registerForm">
              <div class="form-group">
                <label for="registerFirstName">Имя</label>
                <input type="text" class="form-control" id="registerFirstName" required>
              </div>
              <div class="form-group">
                <label for="registerLastName">Фамилия</label>
                <input type="text" class="form-control" id="registerLastName" required>
              </div>
              <div class="form-group">
                <label for="registerUsername">Логин</label>
                <input type="text" class="form-control" id="registerUsername" required>
              </div>
              <div class="form-group">
                <label for="registerPassword">Пароль</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <div class="form-group">
                <label for="registerGroup">Группа</label>
                <select class="form-control" id="registerGroup" required>
                  <!-- Options will be populated dynamically -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
